<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
    <meta charset="UTF-8">
    <title>התחברות למערכת</title>
    <style>
        body { background: #f5f5f5; display: flex; align-items: center; justify-content: center; height: 100vh; }
        .login-box { background: white; padding: 2rem; border-radius: 8px; box-shadow: 0 2px 8px rgba(0,0,0,0.1); min-width: 320px; }
        .form-group { margin-bottom: 1rem; }
        label { font-weight: bold; }
        .error { color: #c62828; margin-bottom: 1rem; }
        button { width: 100%; padding: 0.75rem; background: #1976d2; color: white; border: none; border-radius: 4px; font-size: 1rem; }
        button:disabled { background: #aaa; }
    </style>
</head>
<body>
    <div class="login-box">
        <h2 style="text-align:center;">התחברות למערכת</h2>
        {% if error %}
        <div class="error">{{ error }}</div>
        {% endif %}
        <form method="POST" action="/login">
            <div class="form-group">
                <label for="username">שם משתמש</label>
                <input type="text" id="username" name="username" required autofocus style="width:100%;padding:0.5rem;">
            </div>
            <div class="form-group">
                <label for="password">סיסמה</label>
                <input type="password" id="password" name="password" required style="width:100%;padding:0.5rem;">
            </div>
            <button type="submit">התחבר</button>
        </form>
        <div style="margin-top:1rem;text-align:center;font-size:0.95em;color:#666;">
            <div>admin / admin</div>
            <div>user / user</div>
        </div>
    </div>
</body>
</html>
