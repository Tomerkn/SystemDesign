{% extends "layout.html" %}

{% block content %}
<div class="row mb-4">
    <div class="col-12">
        <div class="d-flex justify-content-between align-items-center">
            <h2>רכבים</h2>
            <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#addVehicleModal">
                <i class="bi bi-plus-lg"></i> הוסף רכב
            </button>
        </div>
    </div>
</div>

<div class="row">
    <div class="col-12">
        <div class="card">
            <div class="card-body">
                <div class="table-responsive">
                    <table class="table">
                        <thead>
                            <tr>
                                <th>מספר רישוי</th>
                                <th>יצרן</th>
                                <th>דגם</th>
                                <th>סטטוס</th>
                                <th>פעולות</th>
                            </tr>
                        </thead>
                        <tbody>
                            {% for vehicle in vehicles %}
                            <tr>
                                <td>{{ vehicle[0] }}</td>
                                <td>{{ vehicle[1] }}</td>
                                <td>{{ vehicle[2] }}</td>
                                <td>
                                    <span class="badge {% if vehicle[3] == 'available' %}bg-success{% else %}bg-warning{% endif %}">
                                        {{ 'זמין' if vehicle[3] == 'available' else 'מושכר' }}
                                    </span>
                                </td>
                                <td>
                                    <button class="btn btn-sm btn-warning" onclick="editVehicle('{{ vehicle[0] }}')">
                                        <i class="bi bi-pencil"></i>
                                    </button>
                                    <form action="{{ url_for('delete_vehicle') }}" method="POST" style="display: inline;">
                                        <input type="hidden" name="license_plate" value="{{ vehicle[0] }}">
                                        <button type="submit" class="btn btn-sm btn-danger" onclick="return confirm('האם אתה בטוח שברצונך למחוק רכב זה?')">
                                            <i class="bi bi-trash"></i>
                                        </button>
                                    </form>
                                </td>
                            </tr>
                            {% endfor %}
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
</div>

<!-- Add Vehicle Modal -->
<div class="modal fade" id="addVehicleModal" tabindex="-1">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title">הוסף רכב חדש</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
            </div>
            <form action="{{ url_for('add_vehicle') }}" method="POST">
                <div class="modal-body">
                    <div class="mb-3">
                        <label class="form-label">מספר רישוי</label>
                        <input type="text" class="form-control" name="license_plate" required>
                    </div>
                    <div class="mb-3">
                        <label class="form-label">יצרן</label>
                        <input type="text" class="form-control" name="brand" required>
                    </div>
                    <div class="mb-3">
                        <label class="form-label">דגם</label>
                        <input type="text" class="form-control" name="model" required>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">ביטול</button>
                    <button type="submit" class="btn btn-primary">הוסף</button>
                </div>
            </form>
        </div>
    </div>
</div>
{% endblock %}
