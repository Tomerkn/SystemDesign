{% extends "layout.html" %}

{% block content %}
<!-- מיכל ראשי של הדף -->
<div class="main-container">
    <!-- אזור הכותרת וברכת הברוכים הבאים -->
    <div class="welcome-section mb-5">
        <div class="card welcome-card">
            <div class="israel-border">
                <div class="star-pattern-bg">
                    <div class="card-body text-center p-5">
                        <div class="welcome-icon mb-4">
                            <i class="bi bi-car-front-fill"></i>
                        </div>
                        <h1 class="display-4 mb-3 israel-text-shadow">ברוכים הבאים למערכת ניהול השכרת רכבים</h1>
                        <p class="lead mb-4">מערכת מקצועית לניהול צי רכב והשכרות</p>
                        <div class="welcome-decoration">
                            <div class="star-line"></div>
                            <i class="bi bi-star-fill"></i>
                            <div class="star-line"></div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- שורת הסטטיסטיקות -->
    <div class="row stats-row">
        <!-- קרטיסיית רכבים במערכת -->
        <div class="col-md-3">
            <div class="card stats-card h-100">
                <div class="israel-stats-border">
                    <div class="card-body text-center">
                        <div class="stats-icon mb-3 car-icon">
                            <i class="bi bi-car-front"></i>
                        </div>
                        <h3 class="stats-number">{{ cars }}</h3>
                        <p class="stats-label">רכבים במערכת</p>
                    </div>
                </div>
            </div>
        </div>
        <!-- קרטיסיית לקוחות -->
        <div class="col-md-3">
            <div class="card stats-card h-100">
                <div class="israel-stats-border">
                    <div class="card-body text-center">
                        <div class="stats-icon mb-3 customers-icon">
                            <i class="bi bi-people"></i>
                        </div>
                        <h3 class="stats-number">{{ customers }}</h3>
                        <p class="stats-label">לקוחות רשומים</p>
                    </div>
                </div>
            </div>
        </div>
        <!-- קרטיסיית השכרות פעילות -->
        <div class="col-md-3">
            <div class="card stats-card h-100">
                <div class="israel-stats-border">
                    <div class="card-body text-center">
                        <div class="stats-icon mb-3 rentals-icon">
                            <i class="bi bi-calendar-check"></i>
                        </div>
                        <h3 class="stats-number">{{ active_rentals }}</h3>
                        <p class="stats-label">השכרות פעילות</p>
                    </div>
                </div>
            </div>
        </div>
        <!-- קרטיסיית רכבים זמינים -->
        <div class="col-md-3">
            <div class="card stats-card h-100">
                <div class="israel-stats-border">
                    <div class="card-body text-center">
                        <div class="stats-icon mb-3 available-icon">
                            <i class="bi bi-check-circle"></i>
                        </div>
                        <h3 class="stats-number">{{ available }}</h3>
                        <p class="stats-label">רכבים זמינים</p>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<style>
    /* עיצוב המיכל הראשי */
    .main-container {
        min-height: 100vh;
        display: flex;
        flex-direction: column;
        padding: 2rem 1rem;
        max-width: 1400px;
        margin: 0 auto;
    }

    /* מרווח לאזור הברכה */
    .welcome-section {
        margin-bottom: 3rem;
    }

    /* מיקום שורת הסטטיסטיקות */
    .stats-row {
        margin-top: auto;
        margin-bottom: 2rem;
    }

    /* הגדרת צבעים */
    :root {
        --israel-blue: #0038B8;  /* כחול דגל ישראל */
        --israel-white: #ffffff;  /* לבן */
        --israel-light-blue: rgba(0, 56, 184, 0.1);  /* כחול בהיר לרקע */
        --israel-medium-blue: rgba(0, 56, 184, 0.3);  /* כחול בינוני לקישוטים */
        --soft-purple: #8B5CF6;  /* סגול רך לאייקונים */
        --soft-green: #34D399;   /* ירוק רך לאייקונים */
        --soft-orange: #F59E0B;  /* כתום רך לאייקונים */
        --soft-blue: var(--israel-blue);  /* כחול רך לאייקונים */
        --light-purple: rgba(139, 92, 246, 0.15);  /* סגול בהיר לרקע */
        --light-green: rgba(52, 211, 153, 0.15);   /* ירוק בהיר לרקע */
        --light-orange: rgba(245, 158, 11, 0.15);  /* כתום בהיר לרקע */
        --light-blue: var(--israel-light-blue);    /* כחול בהיר לרקע */
    }

    /* עיצוב כרטיס הברכה */
    .welcome-card {
        background: var(--israel-white);
        color: var(--israel-blue);
        border: none;
        border-radius: 15px;
        overflow: hidden;
        position: relative;
    }

    /* מסגרת בסגנון דגל ישראל */
    .israel-border {
        position: relative;
        background: linear-gradient(135deg, var(--israel-blue) 0%, #002c8f 100%);
        padding: 3px;
        border-radius: 15px;
        box-shadow: 0 10px 30px rgba(0, 56, 184, 0.2);
    }

    /* רקע עם דוגמת כוכבים */
    .star-pattern-bg {
        background: var(--israel-white);
        border-radius: 12px;
        position: relative;
        overflow: hidden;
    }

    /* אייקון הברכה */
    .welcome-icon {
        font-size: 3.5rem;
        color: var(--israel-blue);
        position: relative;
        display: inline-block;
        background: var(--israel-light-blue);
        width: 90px;
        height: 90px;
        border-radius: 50%;
        display: flex;
        align-items: center;
        justify-content: center;
        margin: 0 auto;
    }

    /* אפקט צל לטקסט */
    .israel-text-shadow {
        text-shadow: 2px 2px 4px rgba(0, 56, 184, 0.2);
        background: linear-gradient(45deg, var(--israel-blue), var(--israel-blue));
        -webkit-background-clip: text;
        background-clip: text;
        color: transparent;
    }

    /* קישוטי ברכה */
    .welcome-decoration {
        display: flex;
        align-items: center;
        justify-content: center;
        margin-top: 2rem;
    }

    /* קו מעוטר */
    .star-line {
        height: 2px;
        width: 120px;
        background: linear-gradient(to right, 
            transparent,
            var(--israel-medium-blue),
            var(--israel-blue),
            var(--israel-medium-blue),
            transparent
        );
    }

    /* אייקון כוכב */
    .welcome-decoration i {
        font-size: 1rem;
        margin: 0 1rem;
        color: var(--israel-blue);
    }

    /* מסגרת לכרטיסי סטטיסטיקה */
    .israel-stats-border {
        position: relative;
        background: linear-gradient(135deg, var(--israel-blue) 0%, #002c8f 100%);
        padding: 2px;
        border-radius: 12px;
        height: 100%;
        transition: transform 0.3s ease;
    }

    /* אנימציית ריחוף לכרטיסי סטטיסטיקה */
    .israel-stats-border:hover {
        transform: translateY(-5px);
    }

    .israel-stats-border > div {
        background: var(--israel-white);
        border-radius: 10px;
        height: 100%;
        position: relative;
        overflow: hidden;
    }

    .stats-icon {
        font-size: 2.5rem;
        position: relative;
        z-index: 1;
        width: 80px;
        height: 80px;
        display: flex;
        align-items: center;
        justify-content: center;
        margin: 0 auto;
        border-radius: 50%;
        transition: background-color 0.3s ease;
    }

    .car-icon {
        background-color: var(--light-blue);
    }

    .car-icon i {
        color: var(--soft-blue);
    }

    .customers-icon {
        background-color: var(--light-purple);
    }

    .customers-icon i {
        color: var(--soft-purple);
    }

    .rentals-icon {
        background-color: var(--light-orange);
    }

    .rentals-icon i {
        color: var(--soft-orange);
    }

    .available-icon {
        background-color: var(--light-green);
    }

    .available-icon i {
        color: var(--soft-green);
    }

    .stats-number {
        font-size: 2.2rem;
        font-weight: bold;
        background: linear-gradient(45deg, var(--israel-blue), var(--israel-blue));
        -webkit-background-clip: text;
        background-clip: text;
        color: transparent;
        margin-bottom: 0.5rem;
    }

    .stats-label {
        color: #6c757d;
        font-size: 1.1rem;
        margin-bottom: 0;
    }

    .lead {
        font-size: 1.4rem;
        color: var(--israel-blue);
    }

    @media (max-width: 768px) {
        .main-container {
            padding: 1rem;
        }

        .welcome-card {
            margin-bottom: 2rem;
        }
        
        .stats-card {
            margin-bottom: 1rem;
        }

        .display-4 {
            font-size: 2rem;
        }

        .lead {
            font-size: 1.2rem;
        }

        .star-line {
            width: 80px;
        }
    }
</style>
{% endblock %}
